<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Scheduler</title>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">     -->    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="style.css">    

</head>

<body>

        <div class="container">

            <div class="jumbotron">
                <h1>Train Scheduler</h1>
            </div>

            <div class='row'>
                <div class='col-lg-12'>
                    <div class="panel panel-primary">
                        <div class="panel-heading">Current Train Schedule                            
                        </div>            
                            <table class="table">
                                    <thead>
                                        <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequencey (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                        </tr>
                                    </thead>   
                                    <tbody>
                                        <!-- Insert train data here -->
                                    </tbody>                             
                            </table>
                        
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-12'>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>                    
        
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
        
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="Destination">
                        </div>
        
                        <div class="form-group">
                            <label for="trainTime">First Train Time (HH:MM - military time)</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>

                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
        
                        <button type="submit" class="btn btn-default" id="SubmitBtn">Submit</button>
                                
                                
                    </div>
                    </div>
                </div>
            </div>
        </div>

    

    <script src="javascript.js"></script>

</body>

</html>
